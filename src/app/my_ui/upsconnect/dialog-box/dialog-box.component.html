<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>


  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate"  >
    <input placeholder=" Name" matInput [(ngModel)]="local_data.hostName" required="true">
</mat-form-field>

<mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="Ip" matInput [(ngModel)]="local_data.ipaddress">
</mat-form-field>

<mat-form-field *ngIf="action != 'Delete';">
    <input placeholder=" User" matInput [(ngModel)]="local_data.username">
</mat-form-field>

<mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder=" Password" matInput [(ngModel)]="local_data.password">
</mat-form-field>


<mat-form-field *ngIf="action != 'Delete';"appearance="fill">
  <mat-label>shutdown condition</mat-label>
  <mat-select [formControl]="chargeControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let charge of charge" [value]="charge">
      {{charge.name}}
    </mat-option>
  </mat-select>

</mat-form-field>

<mat-form-field *ngIf="chargeControl.value?.name === 'chargePercent'">
  <input placeholder="chargePercent" matInput [(ngModel)]="local_data.chargePercent">
  <mat-hint>{{chargeControl.value?.symbol}}</mat-hint>
</mat-form-field>

<mat-form-field *ngIf="chargeControl.value?.name === 'chargeMinute'">

      <input placeholder="chargeMinute" matInput [(ngModel)]="local_data.chargeMinute">
   
      <mat-label>{{chargeControl.value?.symbol}}</mat-label>

  
</mat-form-field>

    <input placeholder="chargePercent" matInput [(ngModel)]="local_data.chargePercent">
</mat-form-field>

<mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="chargeMinute" matInput [(ngModel)]="local_data.chargeMinute">
</mat-form-field> -->


  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.hostName}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
