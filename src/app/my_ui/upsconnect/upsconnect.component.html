<div class="container text-center">

  <button style="margin: 10px;" mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

  <table style="width: 1500px;" mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
       
            <!-- Ip Column -->
    <ng-container matColumnDef="hostId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.hostId}} </td>
    </ng-container>
    <!-- Ip Column -->
    <ng-container matColumnDef="ipaddress">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let element"> {{element.ipaddress}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hostName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
    </ng-container>
    <!-- User Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
      <!-- Pass Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Pass </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
      <!-- RemainingChargePercentage Column -->
      <ng-container matColumnDef="remainingChargePecent">
        <th mat-header-cell *matHeaderCellDef> RemainingChargePercentage </th>
        <td mat-cell *matCellDef="let element"> {{element.remainingChargePecent}} </td>
      </ng-container>
      <!-- RemainingChargeMinutes Column -->
      <ng-container matColumnDef="remainingChargeMinute">
        <th mat-header-cell *matHeaderCellDef> RemainingChargeMinutes </th>
        <td mat-cell *matCellDef="let element"> {{element.remainingChargeMinute}} </td>
      </ng-container>
      <!-- ordere Column -->
      <ng-container matColumnDef="shutdownOrder">
        <th mat-header-cell *matHeaderCellDef> order </th>
        <td mat-cell *matCellDef="let element"> {{element.shutdownOrder}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" style="color: blue;">
          <a (click)="openDialog('Update',element)">Edit</a> |
          <a (click)="openDialog('Delete',element)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
