<div>

    <mat-grid-list cols="2" rowHeight="420px">


        <mat-grid-tile>

            <form class="test-form" [formGroup]="upstest" (ngSubmit)="testSubmit()">


                <mat-label>please choose One of theme</mat-label>
                <br>
                <mat-radio-group formControlName="UpsCode" aria-label="Select an option">
                    <mat-radio-button name="1" value="1">Ups 1</mat-radio-button>
                    <br>
                    <mat-radio-button name="2" value="2">Ups 2</mat-radio-button>
                </mat-radio-group>
                <br>

                <mat-form-field appearance="fill">

                    <mat-label>TestInit</mat-label>
                    <mat-select name="TestInit" formControlName="TestDescription" >

                        <mat-option *ngFor="let element of testdatacource" name="option"
                            [value]="element">{{element.testDescription}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- <button style="margin-left:20px" mat-raised-button color="primary" type="submit">Submit</button> -->
                <mat-spinner-button style="margin-left:20px" type="submit" [options]="spinnerButtonOptions"  >Submit</mat-spinner-button>
                <br>
                <span class="error1" *ngIf="error != ''"> {{error}} </span>

                <br>
                <br>

                <mat-form-field class="example-full-width">
                    <mat-label>Test Results Summery</mat-label>
                    <input matInput placeholder="Test Results Summery" value="{{testResult}}">
                </mat-form-field>

            

                <mat-form-field style="margin-left:20px" class="example-full-width">
                    <mat-label>Test Start Time</mat-label>
                    <input matInput placeholder="Test Start Time" value="{{testDateTime}}">
                </mat-form-field>

                <mat-form-field style="margin-left:20px" class="example-full-width">
                    <mat-label>Test Elapsed Time</mat-label>
                    <input matInput placeholder="Test Elapsed Time" value="{{testElapsedTime}}">
                </mat-form-field>
              

            </form>



        </mat-grid-tile>




        <mat-grid-tile>
            <!-- [dataSource]="dataSource" -->
            <table style="width:500px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </mat-grid-tile>



    </mat-grid-list>


</div>
